
<section class="col-md-4 col-md-offset-4" >
	<div ng-if="!home.userLoggedIn">
		<h2>¡Bienvenido!</h2>
		<img src="http://blog.devf.mx/content/images/2016/01/logooficial_personas-01.png" style="width:50%">
	</div>
	
	
	<div ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;" ng-if="home.userLoggedIn">
	  
	  <header class="w3-container w3-light-grey w3-padding-hor-16">
		<h3>My ToDo List</h3>
	  </header>
	  <ul class="w3-ul">
		<li ng-repeat="item in home.items" class="w3-padding-hor-16">{{item.text}}<span ng-click="home.removeItem(item)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
	  </ul>
	  <div class="w3-container w3-light-grey w3-padding-hor-16">
		<div class="w3-row w3-margin-top">
		  <div class="w3-col s10">
			<input placeholder="Add shopping items here" ng-model="home.text" class="w3-input w3-border w3-padding">
		  </div>
		  <div class="w3-col s2">
			<button ng-click="home.addItem()" class="w3-btn w3-padding w3-green">Add</button>
		  </div>
		</div>
		<p class="w3-padding-left w3-text-red">{{errortext}}</p>
	  </div>
	</div>
	
</section>
